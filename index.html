<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Web Basique</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        main {
            max-width: 800px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
        }
        footer {
            text-align: center;
            margin-top: 20px;
            font-size: 0.8em;
            color: #666;
        }
        a {
            color: #0066cc;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>Bienvenue sur Mon Site Web</h1>
    </header>
    <main>
        <h2>À propos</h2>
        <p>Ce site est un exemple de page HTML basique. Vous pouvez ajouter du contenu ici pour présenter des informations sur vous-même ou sur un sujet de votre choix.</p>
        
        <h2>Quelques Liens Utiles</h2>
        <ul>

            <li><a href="https://youtube.com" target="_blank">Youtbe</a></li>
        </ul>
    </main>
    <footer>
        <p>&copy; 2024 Mon Site Web. Tous droits réservés.</p>
    </footer>
</body>
</html>
